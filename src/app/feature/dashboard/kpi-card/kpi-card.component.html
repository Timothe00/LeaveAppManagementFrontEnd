<div class="main-container">
  <div class="content">
    <div id="container">
      <div class="kpi-card orange">
        <span class="card-text">Nom & Prénoms:</span>
        <i class="fas fa-shopping-cart icon"></i>

        <span class="card-value">{{employeeName}} </span>
      </div>
    
      <div class="kpi-card purple">
        <span class="card-text">Nombre De Jours Initial:</span>
        <i class="fas fa-shopping-cart icon"></i>

        <span class="card-value">{{totaLeaveAvailable}} </span>
      </div>
    
      <div class="kpi-card grey-dark">
        <span class="card-text">Nombre De Jours Actuel:</span>
        <i class="fas fa-shopping-cart icon"></i>

        <span class="card-value">{{totalCurrentLeave}}</span>
      </div>
    
      <div class="kpi-card red">
        <span class="card-text">Nombre De Jours Utilisé:</span>
        <i class="fas fa-shopping-cart icon"></i>

        <span class="card-value">{{totalLeaveUsed}}</span>
      </div>
    </div>
  </div>
</div>

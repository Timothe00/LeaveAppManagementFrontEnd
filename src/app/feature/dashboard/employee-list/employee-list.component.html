<section class="main">
    <h1>LISTE DES EMPLOYES</h1>
    <section class="attendance">
        <div class="attendance-list">
            
            <button class="addClass" routerLink="add">Ajouter un utilisateur</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom & Prénoms</th>
                        <th>Email</th>
                        <th>poste occupé</th>
                        <th>Contact</th>
                        <th>Role</th>
                        <th>Compte</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of users">
                        <td>{{item.firstName}} {{item.lastName}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.job}}</td>
                        <td>{{item.phoneNumber}}</td>
                        <td>{{item.roleName}}</td>
                        <td>{{item.isActiveUser}}</td>
                        <td>
                            <button (click)="onUpdate(item.id)">Modifier</button>
                            <button (click)="onDelete(item.id)">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</section>

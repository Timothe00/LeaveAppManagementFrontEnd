<section class="main">
    <h1>LISTE DES EMPLOYES</h1>
    <section class="attendance">
        <div class="attendance-list">
            <button class="addClass" routerLink="add">Ajouter un utilisateur</button>
            <div class="search-box">
                <button class="btn-search"><i class="fas fa-search"></i></button>
                <input type="text" [(ngModel)]="searchText" class="input-search" placeholder="Recherchez ici...">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom & Prénoms</th>
                        <th>Email</th>
                        <th>poste occupé</th>
                        <th>Contact</th>
                        <th>Role</th>
                        <th>Date d'embauche</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of users | paginate: { itemsPerPage: itemsPerPage, currentPage: page} | searchfilter: searchText">
                        <td>{{item.firstName}} {{item.lastName}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.job}}</td>
                        <td>{{item.phoneNumber}}</td>
                        <td>{{item.roleName}}</td>
                        <td>{{item.hireDate|date:'le d MMMM yyyy'}}</td>
                        <td>
                            <button (click)="onUpdate(item.id)">Modifier</button>
                            <button (click)="clikTodetail(item.id)">Détails</button>

                            <button (click)="onDelete(item.id)">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <pagination-controls class="paginate" (pageChange)="page = $event"></pagination-controls>
            </div>

        </div>
    </section>
</section>

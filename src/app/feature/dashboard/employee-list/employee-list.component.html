<section class="main">

    <section class="attendance">

            <h1>Attendance List</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom & Pr√©noms</th>

                        <th>Mot de passe</th>
                        <th>Contact</th>
                        <th>Role</th>
                        <th>Compte</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of users">

                        <td>

                    </tr>

            </table>
